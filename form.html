    <div class="wrapper">
        <h2>Контактна форма</h2>
        <h4>Попълнете данните</h4>

        <form id="form" onsubmit="return validation()">
        <div class="input">
            <input id="name" placeholder="Име" type="text">
        </div>

        <div class="input">
            <input id="name2" placeholder="Фамилия" type="text">
        </div>

        <div class="input">
            <label for="education"><h5>Образование:</h5></label>
            <select name="education" id="education">
                <option value="0">Избери от списъка</option>
                <option>Начално</option>
                <option>Основно</option>
                <option>Средно</option>
                <option>Средноспециално</option>
            </select>
        </div>

        <div id="error_msg"></div>

        <div class="btn">
            <button type="submit">Изпрати</button>
        </div>
        </form>

    </div>
